<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			padding: 30px;
			font-family: Arial, suns-serif;
		}
		#ul{
			padding: -100px;
			text-align: left;
			padding-left: 75px;
		}
		#getTextInput,#button{
			border:1px solid #70AD47;
			padding: 3px;
		}
		#button{
			padding: 3px 10px;
			background-color: transparent;
		}
		.error{
			font-size: 16px;
			color: red;
			text-transform: uppercase;
		}
		#div{
			border: 1px solid #70AD47;
			width: 350px;
			text-align: center;
			padding-top: 70px;
		}

		
	</style>
</head>
<body>
	<div id="div">
		<input type="text" name="message" placeholder="Текст для поиска"/ id="getTextInput">
		<button id="button">Найти</button>
		<ul id="ul">
		
		</ul>
	</div>
	
<script>
function getName(){
	var button = document.getElementById('button');
	button.onclick = find;
	function find(){
		var ul = document.getElementById('ul');
		var input = document.getElementById('getTextInput');
		var url = 'https://api.github.com/search/users?q=' + input.value;
		fetch(url)
	    .then(function(response) { 
	    return response.json();
	    }).then(function(data) {
	        for(var i = 0; i < 5; i++){
	        	var create = document.createElement('li');
	        	create.innerHTML = (data.items[i].login);
	        	ul.appendChild(create); 
	        }
	        
	    })
	    .catch(function (error) {
	    	var create = document.createElement('li');
	    	create.innerHTML = 'Что-то пошло не так';
	    	create.classList.add('error');
	    	ul.appendChild(create); 
	  });
	}	
}
getName();
		
</script>
</body>
</html>
