<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<style>
		body{
			font-family: Arial, sans-serif;
		}
		table{
			border-collapse: collapse;
		}
		th,td{
			border: 1px solid;
			text-align: center;
		}
		th{
			background-color: #E6E6E6;
		}	
	</style>
</head>
<body>
	<table id="calendar1">
	<thead>
	    <tr>
	    	<th>Пн</th>
	    	<th>Вт</th>
	    	<th>Ср</th>
	    	<th>Чт</th>
	    	<th>Пт</th>
	    	<th>Сб</th>
	    	<th>Вс</th>
	    </tr>
	</thead> 
	<tbody>

	</tbody>
	</table>
<script>
		function createCalendar(){
			var date = new Date();
			var needYear = prompt('Введите год', date.getFullYear());
			var needMonth = prompt('Введите месяц', date.getMonth()+1);
			date.setFullYear(needYear);
			date.setMonth(needMonth-1);
			var datelast = new Date(date.getFullYear(),date.getMonth()+1,0).getDate();
			var dateNlast = new Date(date.getFullYear(),date.getMonth(),datelast).getDay();
			var dateNfirst = new Date(date.getFullYear(),date.getMonth(),1).getDay();
			var calendar1 = '<tr>';
			
			// пустые клетки до первого дня текущего месяца
			if (dateNfirst != 0) {
			  for(var  i = 1; i < dateNfirst; i++) calendar1 += '<td>';
			}else{
			  for(var  i = 0; i < 6; i++) calendar1 += '<td>';
			}

			// дни месяца
			for(var  i = 1; i <= datelast; i++) {
			  if (i != date.getDate()) {
			    calendar1 += '<td>' + i;
			  }else{
			    calendar1 += '<td id="today">' + i;  
			  }
			  if (new Date(date.getFullYear(),date.getMonth(),i).getDay() == 0) { 
			    calendar1 += '<tr>';
			  }
			}

			// пустые клетки после последнего дня месяца
			if (dateNlast != 0) {
			  for(var  i = dateNlast; i < 7; i++) calendar1 += '<td>';
			}

			document.querySelector('#calendar1 tbody').innerHTML = calendar1;
		}
		createCalendar();
	</script>
</body>
</html>
